<!DOCTYPE html>
<html>
  <head>
    <title>TRIANGLE</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="javasript/script.js"></script>
  </head>
  <body>
    <h1><center>TRIANGLE TRACKER</center></h1>
    <div class="form-style-10">
      <strong>First side:</strong><br />
      <input
        type="text"
        placeholder="Enter first side"
        name="firstvalue"
        id="one"
      />
      <br />
      <strong>Second side:</strong><br />
      <input
        type="text"
        placeholder="Enter second side"
        name="secondvalue"
        id="two"
      />
      <br />
      <strong>Third side:</strong><br />
      <input
        type="text"
        placeholder="Enter third side"
        name="thirdvalue"
        id="three"
      />
      <br /><br />
      <button onclick="check()"><strong>CHECK</strong></button>
      <p id="demo"></p>
    </div>
    <footer>
      <p><center>designed by Mitali Beninka Alice</center></p>
    </footer>
  </body>
</html>
